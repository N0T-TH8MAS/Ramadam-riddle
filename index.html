<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Riddle Adventure</title>
<style>
body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f0f8ff; }
a { text-decoration: none; color: #0077cc; font-weight: bold; }
</style>
</head>
<body>
<h1>Welcome to the Riddle Adventure!</h1>
<p>Follow the clues and unlock each page.</p>
<p>Riddle 1: I fly without wings, I cry without eyes. Wherever I go, darkness flies. Where am I?</p>
<input type="text" id="answer" placeholder="Type your answer here">
<button onclick="checkAnswer()">Submit</button>

<script>
function checkAnswer() {
    const ans = document.getElementById('answer').value.toLowerCase();
    if(ans === 'cloud') {
        window.location.href = 'riddle2.html';
    } else {
        alert('Try again!');
    }
}
</script>
</body>
</html>
