<p>The question:</p>
<p>At what timestamp does <strong>Rick Astley</strong> say <strong>“Never gonna give you up”</strong>?</p>

<input type="text" id="timestamp" placeholder="Enter timestamp (mm:ss)">
<br>
<button onclick="checkTimestamp()">Submit</button>

<script>
function checkTimestamp() {
    const userInput = document.getElementById('timestamp').value.trim();
    const correct = ["00:52","0:52"]; // Timestamp where phrase occurs
    if (correct.includes(userInput)) {
        alert("✅ Correct! You completed the adventure!");
        // Optional: redirect to "You Win" page
        // window.location.href = "win.html";
    } else {
        alert("❌ Not quite. Try again!");
    }
}
</script>
