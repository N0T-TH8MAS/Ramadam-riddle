<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Riddle 2</title>
<style>
body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #fff0f5; }
input, button { font-size: 1em; padding: 5px; }
</style>
</head>
<body>
<h1>Riddle 2</h1>
<p>I speak without a mouth and hear without ears. I have nobody, but I come alive with wind. What am I?</p>
<input type="text" id="answer" placeholder="Your answer">
<button onclick="checkAnswer()">Submit</button>

<script>
function checkAnswer() {
    const ans = document.getElementById('answer').value.toLowerCase();
    if(ans === 'echo') {
        window.location.href = 'riddle3.html';
    } else {
        alert('Nope, think again!');
    }
}
</script>
